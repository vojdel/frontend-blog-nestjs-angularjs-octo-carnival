<div class="max-w-sm rounded min-w-full min-h-full bg-grey-500 p-16">
  <div class="bg-white">
    <div class="grid justify-center bg-gray-400">
      <img
        class="object-none h-[500px] min-w-full transition duration-300 ease-in-out hover:scale-110 hover:object-cover"
        src="{{ post.urlImage }}"
        alt="Image of post"
      />
    </div>
    <div class="px-12 py-8">
      <div class="font-bold text-xl mb-4">{{ post.title }}</div>
      <p class="text-gray-700 text-base">
        {{ post.body }}
      </p>
    </div>
    <div class="px-6 pt-4 pb-2">
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >#photography</span
      >
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >#travel</span
      >
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >#winter</span
      >
    </div>
  </div>
</div>
